<div>
    <h2 class="mb-4">Listado usuarios</h2>
    <div class="d-flex justify-content-end mb-3">
        <i title="Crear" (click)="crear()" class="fas fa-plus"></i>
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nombre </th>
                    <th scope="col">Es Perito</th>
                    <th scope="col">Permiso</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let usuario of usuarios">
                    <td class="align-middle">{{ usuario.id }}</td>
                    <td class="align-middle">{{ usuario.nombre }}</td>
                    <td class="align-middle">{{ usuario.esPerito }}</td>
                    <td class="align-middle">{{ usuario.permiso }}</td>
                    <td class="align-middle" (click)="editar(usuario.id)">
                        <i title="Editar" class="fas fa-pencil-alt me-3"></i>
                    </td>
                    <td class="align-middle" (click)="eliminar(usuario.id)">
                        <i title="Eliminar" class="fas fa-trash-alt"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
