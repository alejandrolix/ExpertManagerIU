<div class="col-12">
    <div class="d-flex justify-content-start">
        <div class="me-5" *ngIf="tienePermisoAdministracion">
            <label class="form-label">Perito</label>
            <select class="form-select" [(ngModel)]="idPeritoSeleccionado" (change)="enviarPeritoYAseguradoraSeleccionada(desplegableSeleccionadoEnum.Perito)">
                <option *ngFor="let perito of peritos" [value]="perito.id">{{ perito.nombre }}</option>
            </select>
        </div>
        <div>
            <label class="form-label">Aseguradora</label>
            <select class="form-select" [(ngModel)]="idAseguradoraSeleccionada" (change)="enviarPeritoYAseguradoraSeleccionada(desplegableSeleccionadoEnum.Aseguradora)">
                <option *ngFor="let aseguradora of aseguradoras" [value]="aseguradora.id">{{ aseguradora.nombre }}</option>
            </select>
        </div>
    </div>
    <button type="button" class="btn btn-secondary mt-3" (click)="eliminarFiltros()">Eliminar filtros</button>
</div>
