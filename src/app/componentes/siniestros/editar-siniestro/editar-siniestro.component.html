<h2 class="mb-4">Editar siniestro</h2>
<form *ngIf="formEditarSiniestro != undefined" [formGroup]="formEditarSiniestro" (ngSubmit)="enviar()">
    <div class="row">
        <div class="col">
            <label class="form-label mt-4">Estado</label>
            <select class="form-select" formControlName="estado" (change)="comprobarIdEstado($event)">
                <option *ngFor="let estado of estados" [value]="estado.id">{{ estado.nombre }}</option>
            </select>

            <label class="form-label mt-4">Compañía Aseguradora</label>
            <select class="form-select" formControlName="aseguradora">
                <option *ngFor="let aseguradora of aseguradoras" [value]="aseguradora.id">{{ aseguradora.nombre }}</option>
            </select>

            <label class="form-label mt-4">Dirección</label>
            <input type="text" class="form-control anchuraMitad" formControlName="direccion">
            <div class="invalid-feedback" *ngIf="formEditarSiniestro.get('direccion')?.touched && !formEditarSiniestro.get('direccion')?.valid">La dirección es obligatoria</div>

            <label class="form-label mt-4">Descripción</label>
            <textarea class="form-control anchura60porCiento" rows="3" formControlName="descripcion"></textarea>
            <div class="invalid-feedback" *ngIf="formEditarSiniestro.get('descripcion')?.touched && !formEditarSiniestro.get('descripcion')?.valid">La descripción es obligatoria</div>

            <label class="form-label mt-4">Daño</label>
            <select class="form-select" formControlName="danio">
                <option *ngFor="let danio of danios" [value]="danio.id">{{ danio.nombre }}</option>
            </select>
        </div>
        <div class="col">
            <label class="form-label">Sujeto afectado</label>
            <select class="form-select" formControlName="sujetoAfectado">                
                <option value="0">Asegurado</option>
                <option value="1">Contrario</option>                
            </select>

            <label class="form-label mt-4">Perito</label>
            <select class="form-select" formControlName="perito">
                <option *ngFor="let perito of peritos" [value]="perito.id">{{ perito.nombre }}</option>
            </select>

            <div *ngIf="mostrarImpValoracionDanios">
                <label class="form-label mt-4">Importe valoración daños</label>
                <input type="text" class="form-control anchuraMitad" formControlName="impValoracionDanios">
                <div class="invalid-feedback" *ngIf="formEditarSiniestro.get('impValoracionDanios')?.touched && !formEditarSiniestro.get('impValoracionDanios')?.valid">El importe de valoración de daños es obligatorio</div>
            </div>           
        </div>
    </div>

    <button type="submit" [disabled]="!formEditarSiniestro.valid" class="btn btn-primary mt-5">Guardar</button>
</form>
